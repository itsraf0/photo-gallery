ansform:translateY(-1px)}.action-btn[data-astro-cid-okv3udaf]:disabled{opacity:.6;cursor:not-allowed}@media (max-width: 768px){.photo-title[data-astro-cid-okv3udaf]{font-size:1.875rem}.photo-actions[data-astro-cid-okv3udaf]{flex-direction:column}.action-btn[data-astro-cid-okv3udaf]{width:100%;text-align:center}}
</style></head> <body>  <main class="photo-detail" data-astro-cid-okv3udaf> <div class="photo-detail-container" data-astro-cid-okv3udaf> <div class="photo-detail-header" data-astro-cid-okv3udaf> <a href="/gallery" class="back-link" data-astro-cid-okv3udaf>‚Üê Back to Gallery</a> <h1 class="photo-title" data-astro-cid-okv3udaf>DDU108</h1> </div> <div class="photo-display" data-astro-cid-okv3udaf> <img src="/_vercel/image?url=%2Fphotos%2FDDU108.JPG&#38;w=1280&#38;q=80" alt="DDU108" data-astro-cid-okv3udaf="true" loading="lazy" decoding="async" fetchpriority="auto" inputtedWidth="1200" width="1200" height="800" class="photo-image"> </div> <div class="photo-info" data-astro-cid-okv3udaf> <div class="info-item" data-astro-cid-okv3udaf> <span class="info-label" data-astro-cid-okv3udaf>Filename:</span> <span class="info-value" data-astro-cid-okv3udaf>DDU108.JPG</span> </div> </div> <div class="photo-actions" data-astro-cid-okv3udaf> <a href="/gallery" class="action-btn secondary" data-astro-cid-okv3udaf>Back to Gallery</a> <button class="action-btn primary" id="download-single" data-astro-cid-okv3udaf>
Download Original
</button> </div> </div> </main>  </body></html> <script>(function(){const filename = "DDU108.JPG";

  document.getElementById('download-single')?.addEventListener('click', async () => {
    const btn = document.getElementById('download-single');
    if (!btn) return;
    
    try {
      btn.textContent = 'Downloading...';
      btn.disabled = true;
      
      // For single photo downloads, directly download the original file
      const photoUrl = `/photos/${filename}`;
      
      const response = await fetch(photoUrl);
      
      if (!response.ok) {
        throw new Error('Failed to download original photo');
      }
      
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      URL.revokeObjectURL(url);
      
    } catch (error) {
      console.error('Download failed:', error);
      alert('Failed to download photo. Please try again.');
    } finally {
      btn.textContent = 'Download Original';
      btn.disabled = false;
    }
  });
})();</script>
